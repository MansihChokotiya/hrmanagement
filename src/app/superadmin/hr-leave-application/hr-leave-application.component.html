<app-hr-header></app-hr-header>
<section class="home-section">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label class="d-inline-block mr-10">Select Month:</label>
        <select [(ngModel)]="selectMonth" class="form-control d-inline-block" (change)="selectMonthChange(selectMonth)" style="width:auto;min-width:200px;">
          <!-- <option value="" style="display:none;" selected>Select Month</option> -->
          <option *ngFor="let obj of monthList" [value]="obj.date" [selected]="obj.date">{{obj.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-8">
      <button class="pull-right btn btn-primary" role="button" (click)="approveLeaveApplication(0)">Approve Application(s)</button>
      <button class="pull-right btn btn-primary mr-6" role="button" (click)="approveLeaveApplication(1)">Reject Application(s)</button>
    </div>
  </div>
  <br/>
  <div style="height: 100%; box-sizing: border-box; width: 100%;">
    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 500px;"
      id="myGrid"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [defaultColGroupDef]="defaultColGroupDef"
      [columnTypes]="columnTypes"
      rowSelection='single'
      [rowData]="rowData"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
  </div>

  <div id="approveLeaveApplication" class="modal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{modalElements.title}}?</h4>
          <button type="button" class="close" data-dismiss="modal">X</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <p>{{modalElements.body}}?</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-medium" (click)="saveApproveLeaveApplication()">Save</button>
          <button type="button" class="btn btn-secondary btn-medium" data-dismiss="modal">CANCEL</button>
        </div>
      </div>
    </div>
  </div>
</section>
<app-alert-messages></app-alert-messages>
