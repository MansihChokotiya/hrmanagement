<section class="home-section">
    <div class="row mb-20 margin-0" *ngIf="holiday">
      <div class="col-sm-12 rounded-border">
        <h2 style="text-align: center;">Add/Update Holiday</h2>
        <form #f="ngForm" (submit)="addUpdateBusinessHolidays(f)">
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>Holiday Name:</label>
                <input #name="ngModel" ngModel type="text" name="name" class="form-control" required>
                <div class="text-danger" *ngIf="f.submitted && name.invalid">
                  <span *ngIf="name.errors.required">* Name Required</span>
                </div>
              </div>
              <div class="col-sm-6">
                <label>Holiday Date:</label>
                <input type="date" #date="ngModel" ngModel name="date" class="form-control" required>
                <div class="text-danger" *ngIf="f.submitted && date.invalid">
                  <span *ngIf="date.errors.required">* Date Required</span>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-medium btn-primary">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label class="d-inline-block mr-10">Select Year:</label>
          <select [(ngModel)]="selectYear" class="form-control d-inline-block" style="width:auto;min-width:200px;">
            <option>2021</option>
          </select>
        </div>
      </div>
      <div class="col-sm-8">
        <button _ngcontent-bip-c5="" class="pull-right btn btn-medium btn-danger" role="button" (click)="deleteLeaveApplication($event)">DELETE</button>
        <button class="pull-right btn btn-primary mr-6" tabindex="0" (click)="addHoliday()">Add Holiday</button>
      </div>
    </div>
</section>
